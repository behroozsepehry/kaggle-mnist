{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "train",
  "submission_path": "files/results/mnist_submission.csv",

  "Model":
    {
      "name": "mnist_cnn",
      "in_channels": 1,
      "mid_channels": 20,
      "out_channels": 10,
      "activation":
        {
          "name": "Softmax",
          "args":
            {
              "dim": 1,
            }
        },
        "save_path": "files/results/MNIST/1/model_1.p",
#        "load_path": "files/results/MNIST/1/model_1.p",
        "train_args":
          {
              "n_epochs": 0,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
          },
    },

  "Device":
    {
        "name": "cuda",
    },

  "Optimizer":
    {
        "name": "Adam",
        "args":
          {
              "lr": 1.0e-3,
          },
    },

  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.1,
        },
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
          "pin_memory": True,
          "num_workers": 4,
        },
    },

  "Loss":
    {
      "name": "CrossEntropyLoss",
    },

  "Logger":
    {
        "name": "tensorboard",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/MNIST/1/logs/exp-1",
          }
    },
}