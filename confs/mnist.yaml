{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "train",
  "submission_path": "files/results/mnist_submission.csv",

  "Model":
    {
      "name": "mnist_cnn",
      "in_channels": 1,
      "mid_channels": 20,
      "out_channels": 10,
      "activation":
        {
          "name": "Softmax",
          "args":
            {
              "dim": 1,
            }
        },
        "save_path": "files/results/MNIST/1/model_1.p",
#        "load_path": "files/results/MNIST/1/model_1.p",
        "train_args":
          {
              "n_epochs": 10,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
          },
    },

  "Device":
    {
        "name": "cuda",
    },

  "Optimizer":
    {
        "name": "Adam",
        "args":
          {
              "lr": 1.0e-3,
          },
    },

  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.1,
        },
      "args":
        {
          "batch_size": 128,
          "pin_memory": True,
          "num_workers": 4,
        },
      "transforms":
        {
            "train":
                [
                    {
                        "name": "ColorJitter",
                        "args":
                          {
                              "brightness": 0.1,
                              "contrast": 0.1,
                              "saturation": 0.1,
                              "hue": 0.1,
                          },
                    },

                    {
                        "name": "RandomAffine",
                        "args":
                          {
                              "degrees": 10,
                              "translate": [0.1, 0.1],
                              "scale": [0.9, 1.1],
                              "shear": 10,
                              "resample": False,
                              "fillcolor": 0,
                          }
                    }

                ]
        }
    },

  "Loss":
    {
      "name": "CrossEntropyLoss",
      "args":
        {
            "reduction": "sum",
        }
    },

  "Logger":
    {
        "name": "tensorboard",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/MNIST/1/logs/exp-1",
          }
    },
}